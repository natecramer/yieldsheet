<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Sheet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/icon.png">
    <script src="./script.js" defer></script>
    <script src="./submit_to_formstack.js" defer></script>
    <script src="./menu.js" defer></script>
</head>
<body style="margin: 0;">
    <div id="version-text"></div>

    <div id="menu"></div>

    <div id="page">
        <br>
        <div id="doughbuttonscont">
            <div id="doughbuttons"></div>
        </div>
        
        <div id="main-sheet">
                <div class="sheet-header">PRODUCT</div>
                <div class="sheet-header"># OF SCREENS</div>
                <div class="sheet-header"># OF DOZENS</div>
        </div>

        <br>

        <div id="scrap-cont-main">
            <label>Scrap Added</label>
            <input id="scrap-added-input" name="scrap-added-input" type="number">
            <label id="scrap-added-extra-text">pounds</label>
            <label>Scrap Left Over</label>
            <input id="scrap-leftover-input" name="scrap-leftover-input" type="number">
            pounds
        </div>
        <label id="extra-dozens-from-scrap">Extra dozens from scrap:</label>
        <br>
        Total Dozens:<br>
        <div id="totals-cont">
            <div id="totals-grid">
                <!-- <div>
                    <div class="total-cont-head">TOTAL</div>
                    <div class="total-cont-body">Dozens</div>
                </div> -->
                <!-- <div class="total-cont-header">
                    TOTALS
                </div>
                <div class="total-cont-header">
                    # OF DOZENS
                </div> -->
            </div>
        </div>
        
        <div>
            <div class="total-day-cont">Total for the day:</div>
            <div id="total-for-the-day">0</div>
        </div>
        <br>
        
        <div id="notes-cont">
            <!-- <label for="notes-input">Notes:</label> -->
            <div id="etc-cont">
                <label for="name-input">First Name</label>
                <input id="name-input" name="name-input" type="text">
                <label for="lastname-input">Last Name</label>
                <input id="lastname-input" name="lastname-input" type="text">
                <!-- <br> -->
                <!-- <label for="date-input">Date</label> -->
                <!-- <input id="date-input" name="date-input" type="date" disabled> -->
                <label>Date</label>
                <div id="date-text" name="date-text">yes</div>
                <!-- <br> -->
                <label for="location-input">Location</label>
                <select id="location-input" name="location-input">
                    <option value="ferncreek">Fern Creek</option>
                    <option value="hurstbourne">Hurstbourne Pkwy</option>
                    <option value="jeffersonville">Jeffersonville</option>
                    <option value="paristown">Paristown</option>
                    <option value="springhurst">Springhurst</option>
                    <option value="stmatthews">St. Matthews</option>
                    <option value="lexington">Lexington</option>
                </select>
                <label for="shift-input">Shift</label>
                <select id="shift-input" name="shift-input">
                    <option value="1st">1st shift</option>
                    <option value="2nd">2nd shift</option>
                    <option value="3rd">3rd shift</option>
                </select>
            </div>
            <!-- <div>
                <label for="scrap-added">Scrap Dough Added</label>
                <input name="scrap-added">
                <br>
                <label for="scrap-added">Scrap Dough Left Over</label>
                <input name="scrap-added">
            </div> -->
            <br>
            Daily notes:
            <br>
            <textarea id="notes-input" name="notes-input" rows="4" cols="40"></textarea>
        </div>

        <div id="bottom-buttons-cont">
            <button id="btn-clear" onclick="clearAll()">Reset</button>
            <button id="btn-submit" onclick="submit()">Submit</button>
        </div>

        <div id="uploading-overlay">
            <div id="uploading-middle">
                <div id="uploading-text">Submitting...</div>
                <div id="uploading-prog-text"></div>
                <div id="uploading-bar-outer">
                    <div id="uploading-bar-inner"></div>
                </div>
                <!-- <button id="uploading-close-btn">Close</button> -->
                Please wait...
            </div>
        </div>
        <!-- <br> -->
    </div>
</body>
</html>
