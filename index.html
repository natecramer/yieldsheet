<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Sheet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/icon.png">
    <script src="./submit.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body style="margin: 0;">
    <div id="page">
        <div id="main-header-cont">
            <div id="settings-icon-cont">
                <img src="./icon-settings.png" id="settings-icon-img">
            </div>
            <div id="main-header">Jeff's Donuts Yield Sheet Calculator</div>
        </div>
        <br>
        <div id="doughbuttonscont">
            <div id="doughbuttons"></div>
        </div>
        <div id="main-sheet">
            <div class="sheet-header header">PRODUCT</div>
            <div class="sheet-header header"># OF SCREENS</div>
            <div class="sheet-header header"># OF DOZENS</div>
        </div>
        <br>
        <div id="totals-cont">
            <div id="totals-grid">
                <div class="total-cont-header header">
                    TOTALS
                </div>
                <div class="total-cont-header header">
                    # OF DOZENS
                </div>
            </div>
        </div>
        <br>
        <div id="doughscrap-cont">
            <div class="doughscrap-left">
                <label for="doughscrap-start-input">Scrap started with:</label>
            </div>
            <div class="doughscrap-right">
            <input type="number" placeholder="0" name="doughscrap-start-input" id="doughscrap-start-input" class="doughscrap-input"> lb
            </div>
            <div class="doughscrap-left">
            <label for="doughscrap-end-input">Scrap ended with:</label>
            </div>
            <div class="doughscrap-right">
            <input type="number" placeholder="0" name="doughscrap-end-input" id="doughscrap-end-input" class="doughscrap-input"> lb
            </div>
            <br>
            <div id="expected-dozens">Target Dozens: 40</div>
        </div>
        <button onclick="clearAll()">Clear All</button>

        <br><br>


        <div id="submit-cont">
            <form action="/submit-form" method="post" id="submit-form">
                <label for="baker-name">Baker Name:</label>
                <input type="text" name="baker-name" id="submit-baker">
                <!-- <br> -->
                <label for="store">Location:</label>
                <select name="store" id="submit-store">
                    <option value="dutchmans">St. Matthews</option>
                    <option value="jeffersonville">Jeffersonville, IN</option>
                    <option value="hurstbourne">Hurstbourne Pkwy</option>
                    <option value="paristown">Paristown</option>
                    <option value="fern creek">Fern Creek</option>
                    <option value="springhurst">Springhurst</option>
                </select>
                <!-- <br> -->
                <label for="shift">Shift:</label>
                <select name="shift" id="submit-shift">
                    <option value="1st">1st Shift</option>
                    <option value="2nd">2nd Shift</option>
                    <option value="3rd">3rd Shift</option>
                </select>
                <!-- <br> -->
                <label for="date">Date:</label>
                <input type="date" id="submit-date" name="date">
            </form>
            <button onclick="clearAll()">Submit</button>
            <br>
            <button onclick="test_saveDataToFile()">Save Data to File</button>
        </div>
    </div>
</body>
</html>
