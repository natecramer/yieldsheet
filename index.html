<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Sheet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/icon.png">
    <script src="./script.js" defer></script>
</head>
<body style="margin: 0;">
    <div id="page">
        <br>
        <div id="doughbuttonscont">
            <div id="doughbuttons"></div>
        </div>
        <div id="main-sheet">
                <div class="sheet-header">PRODUCT</div>
                <div class="sheet-header"># OF SCREENS</div>
                <div class="sheet-header"># OF DOZENS</div>
        </div>
        <br>
        <div id="totals-cont">
            <div id="totals-grid">
                <div class="total-cont-header">
                    TOTALS
                </div>
                <div class="total-cont-header">
                    # OF DOZENS
                </div>
            </div>
        </div>
        <br>
        <button onclick="clearAll()">Clear All</button>
    </div>
</body>
</html>
